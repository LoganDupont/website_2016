<div class="contact-container">
    <div class="container main-content bg-white-opac ">
        <h1>Contact</h1>
        <p>Als u meer informatie wenst, kan u mij steeds via onderstaand contactformulier bereiken. Ik contacteer u dan zo snel mogelijk terug!</p>
        <form id="contactForm" name="contact_form" ng-submit="Send()" novalidate>
            <fieldset class="form-group">
                <label for="subject">Onderwerp</label>
                <input ng-model="subject" type="text" class="form-control" id="subject" placeholder="Geef uw onderwerp in">
            </fieldset>
            <fieldset class="form-group">
                <label for="content">Uw Bericht (verplicht)</label>
                <textarea ng-model="content" class="form-control" id="content" rows="3"></textarea>
            </fieldset>
            <button type="submit" class="btn btn-primary" ng-click="sendMail(subject, content)">Verzend</button>
        </form>
    </div>
</div>
